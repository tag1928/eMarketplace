<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/upload_listing.js"></script>
    <title>Create a listing</title>
</head>
<body>
<h1>Create a listing:</h1>
<form id="create_listing" action="/listing" method="post" enctype="multipart/form-data">

    <input type="submit" value="Create listing">
</form>
</body>
</html>
