<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/new-listing.js" defer></script>
    <title>Upload a listing</title>
</head>
<body>
<h1>Upload a listing:</h1>
<form id="form">
    <label>Name of the product: <input id="product_name" type="text"></label>
    <label>Price: <input id="price" type="number"></label>
    <label>Description: <input id="description" type="text"></label>
    <label>Upload the product photo: <input id="file" type="file"></label>
    <input type="submit" value="Post listing">
</form>
</body>
</html>
